<div class="mod-map">
    <div class="container">
        <div class="row">
            <div class="col-5 m-col-6 s-col-del xs-col-del">
                <div class="heading">
                    Связаться с нами
                </div>
                <div class="form rounded-fields">
                    <input type="text" placeholder="Имя" class="input--wide"/>
                    <input type="tel" placeholder="Номер телефона *" class="input--wide"/>
                    <input type="text" placeholder="Email" class="input--wide cf-email"/>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Сообщение *" class="input--wide cf-message"></textarea>
                    <input type="submit" class="btn btn-orange" />
                </div>
            </div>
        </div>
    </div>

    <div class="map_bubble">
        <div class="close"></div>
        <div class="wrapper">
            <div class="pic"><img alt="" src="../img/map-img.png" /></div>
        </div>
    </div>
    <div id="map"></div>
</div>

<script src="https://api-maps.yandex.ru/2.1?apikey=f84cdad7-7494-48e5-9737-c63faf7d970d&load=package.full&lang=ru_RU">
</script>
<script type="text/javascript">
    ymaps.ready(function () {

        var sites = [
            ['Москва', 55.700116, 37.930042, 1, '<div class="pic"><img alt="" src="https://radio.testim.pw/wp-content/themes/radiodetali/assets/img/map-img.png" /></div>'],
        ];
        var myMap = new ymaps.Map("map", {
            center: [55.700116, 37.930042],
            controls: ['zoomControl','routeButtonControl', 'geolocationControl'],
            zoom: 17
        });


        myMap.behaviors.disable('scrollZoom');

        var myPlacemark = new ymaps.Placemark([55.700116, 37.930042], {}, {
            iconLayout: 'default#image',
            iconImageHref: 'https://radio.testim.pw/wp-content/themes/radiodetali/assets/img/marker.png',
            iconImageSize: [34, 50],
            iconImageOffset: [-3, -42]
        });

        // Размещение геообъекта на карте.

        myMap.geoObjects.add(myPlacemark);


        myPlacemark.events.add('click', function () {
            jQuery('.map_bubble .wrapper').html(sites[0][4]).parent().addClass('open');
        });

    });

</script>
